<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project - 001</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 800px;
      margin: auto;
      background: linear-gradient(to right, #f5e0c3, #d8b5a5);
      color: #4a3f35;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 30px;
      color: #b96e43;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    .carousel-inner img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .carousel {
      background-color: #f4e4d4;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    .carousel-indicators li {
      background-color: #b97a56;
    }

    .carousel-control {
      color: #b97a56;
    }

    .carousel-control:hover,
    .carousel-control:focus {
      color: #a56445;
    }

    .glyphicon-chevron-left,
    .glyphicon-chevron-right {
      font-size: 32px;
    }

    .footnote {
      margin-top: 30px;
      text-align: center;
      font-style: italic;
      color: #a56551;
    }

    .footnote b {
      color: #8c4e39;
    }
  </style>
</head>

<body>
  <h2>Project: Abraham's Kittens Carousel</h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./cat0.jpg" alt="Cuties First">
      </div>
      <div class="item">
        <img src="./cat1.jpg" alt="Cuties Second">
      </div>
      <div class="item">
        <img src="./cat2.jpg" alt="Cuties Third">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <p class="footnote"><i>This static website is deployed by <b>Abraham</b> on AWS EC2 Instance using AWS CloudFormation Service.</i></p>
</body>

</html>
